<!-- Updated logo for fresh build -->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 3D Square with CC text -->
  <defs>
    <!-- Gradient for 3D effect -->
    <linearGradient id="squareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- 3D Square Base (back face) -->
  <polygon points="12,12 52,12 52,52 12,52" fill="url(#shadowGradient)" opacity="0.4"/>
  
  <!-- 3D Square Front Face -->
  <polygon points="8,8 48,8 52,12 12,12" fill="url(#squareGradient)"/>
  <polygon points="48,8 48,48 52,52 52,12" fill="url(#squareGradient)"/>
  <polygon points="8,48 48,48 52,52 12,52" fill="#2E7D32"/>
  <polygon points="8,8 8,48 12,52 12,12" fill="#2E7D32"/>
  
  <!-- Top face of 3D square -->
  <polygon points="8,8 48,8 52,12 12,12" fill="#4CAF50"/>
  
  <!-- Right face of 3D square -->
  <polygon points="48,8 48,48 52,52 52,12" fill="#66BB6A"/>
  
  <!-- CC Text in center -->
  <text x="32" y="38" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="900" fill="#1B5E20" text-anchor="middle">CC</text>
</svg>
